<div class="card card-cascade narrower card mb-2" style="margin-top: 25%">
    <div class=" view view-cascade overlay ">
        <a>
            <div class="mask rgba-white-slight "></div>
        </a>
    </div>

    <div class="card-body card-body-cascade ">

        <h5 class="pink-text pb-2 pt-1 "><i class="fas fa-utensils "></i> Receita</h5>
        <h4 class="font-weight-bold card-title ">{{receita.bdNome}}</h4>
        <p class="card-text ">{{receita.bdDescricao}}</p>
        <a href="#" class="px-2 fa-lg red-text " style="margin-left: 90% "><i class="fas fa-heart "></i></a>
    </div>
</div>

<div class="text-center">
    <a role=button data-toggle="modal" data-target="#centralModalSuccess"
        class="btn btn-amber  btn-block  btn-rounded z-depth-0 my-4 waves-effect" (click)="salvar()">Concluído</a>

</div>

<a role=button
    class="btn btn-link btn-rounded btn-block  z-depth-0 my-4 waves-effect">Voltar</a>

<div class="modal fade" id="centralModalSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-notify modal-success" role="document">
        <div class="modal-content">
            <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="white-text">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="text-center">
                    <i class="fas fa-check fa-4x mb-3 animated rotateIn"></i>
                    <h5>Parabéns!</h5>
                    <p> Sua receita foi publicada.</p>
                </div>
            </div>

            <div class="modal-footer justify-content-center">
                <a href="telainicial.html" type="button" class="btn btn-success">Ok</a>
            </div>
        </div>
    </div>
</div>
